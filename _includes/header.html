<!-- Header -->
<header style="background-image: url('assets/website_bg.jpg'); background-size: cover; background-position: center; padding: 50px 0;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <img class="img-responsive" src="assets/website1.jpg" alt="profile-pic" style="width: 150px; height: 150px; border-radius: 50%; border: 3px solid #ddd;" />
                <div class="intro-text">
                    <span class="name">{{ site.title }}</span>
                    <hr class="star-light" />
                    <span class="skills">{{ site.skills }}</span>
                </div>
            </div>
        </div>
    </div>
</header>
