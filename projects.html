<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Mustahsin Aziz</title>
    <style>
        /* General Styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            background: url('assets/background.jpg') no-repeat center center fixed; /* Set background image */
            background-size: cover; /* Ensure the image covers the entire page */
        }

        /* Navigation Bar */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black */
            padding: 15px;
        }

        .nav-left {
            margin-left: 20px;
        }

        .nav-right {
            margin-right: 20px;
        }

        .nav-bar a {
            color: #ffffff;
            text-decoration: none;
            padding: 0 15px;
            transition: color 0.3s ease-in-out;
        }

        .nav-bar a:hover {
            color: #27ae60; /* Change to green on hover */
        }

        /* Projects Section */
        .projects-section {
            background-color: rgba(44, 62, 80, 0.8); /* Slightly transparent background */
            padding: 60px 20px;
        }

        .projects-title {
            text-align: center;
            margin-bottom: 40px;
            font-size: 36px;
            color: #ffffff;
        }

        /* Project Grid */
        .projects-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        /* Individual Project Items */
        .project-card {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #1c1c1c;
            overflow: hidden;
            border: 2px solid #34495e;
            transition: transform 0.3s ease-in-out;
        }

        .project-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        /* Hover Effect */
        .project-card:hover img {
            transform: scale(1.1);
        }

        /* Caption Overlay */
        .project-caption {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .project-card:hover .project-caption {
            opacity: 1;
        }

        .project-caption h4 {
            margin: 0;
            font-size: 20px;
            color: #ffffff;
        }

        /* Footer Styling */
        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(35, 49, 64, 0.9);
            color: #ffffff;
        }

        footer .column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <!-- Left Side: Home Button -->

        <!-- Right Side: Other Links -->

            <a href="projects.html">Projects</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <!-- Projects Grid Section -->
    <section class="projects-section">
        <h2 class="projects-title">My Recent Projects</h2>
        <div class="projects-grid">
            <!-- Project Item 1 -->
            <div class="project-card">
                <a href="project1.html">
                    <img src="assets/project1.jpg" alt="Project 1">
                    <div class="project-caption">
                        <h4>Project One</h4>
                    </div>
                </a>
            </div>

            <!-- Project Item 2 -->
            <div class="project-card">
                <a href="project2.html">
                    <img src="assets/project2.jpg" alt="Project 2">
                    <div class="project-caption">
                        <h4>Project Two</h4>
                    </div>
                </a>
            </div>

            <!-- Project Item 3 -->
            <div class="project-card">
                <a href="project3.html">
                    <img src="assets/project3.jpg" alt="Project 3">
                    <div class="project-caption">
                        <h4>Project Three</h4>
                    </div>
                </a>
            </div>

            <!-- Project Item 4 -->
            <div class="project-card">
                <a href="project4.html">
                    <img src="assets/project4.jpg" alt="Project 4">
                    <div class="project-caption">
                        <h4>Project Four</h4>
                    </div>
                </a>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="column">
            <p>Â© 2024 Mustahsin Aziz. All Rights Reserved.</p>
        </div>
        <div class="column">
            <p>Photo Credits: Background by Unsplash</p>
        </div>
    </footer>
</body>
</html>
