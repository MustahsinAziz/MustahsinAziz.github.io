<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Mustahsin Aziz</title>
    <style>
        /* General Styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: #ffffff;
        }

        /* Navigation Bar */
        .nav-bar {
            background-color: #2c3e50;
            padding: 15px;
            text-align: center;
        }

        .nav-bar a {
            color: #ffffff;
            text-decoration: none;
            padding: 0 15px;
        }

        .nav-bar a:hover {
            text-decoration: underline;
        }

        /* Header Section */
        header {
            text-align: center;
            padding: 50px 0;
            background-color: #34495e;
        }

        header h1 {
            margin: 0;
            font-size: 48px;
        }

        /* New Project Grid Section */
        .projects-section {
            background-color: #2c3e50;
            padding: 60px 20px;
        }

        .projects-title {
            text-align: center;
            margin-bottom: 40px;
            font-size: 36px;
            color: #ffffff;
        }

        /* Project Grid */
        .projects-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        /* Individual Project Items */
        .project-card {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #1c1c1c;
            overflow: hidden;
            border: 2px solid #34495e;
            transition: transform 0.3s ease-in-out;
        }

        .project-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        /* Hover Effect */
        .project-card:hover img {
            transform: scale(1.1);
        }

        /* Caption Overlay */
        .project-caption {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .project-card:hover .project-caption {
            opacity: 1;
        }

        .project-caption h4 {
            margin: 0;
            font-size: 20px;
            color: #ffffff;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #233140;
            color: #ffffff;
        }
    </style>
</head>
<body>

                </div>
            </div>

            <!-- Project Item 2 -->

            <!-- Project Item 3 -->
