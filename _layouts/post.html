<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/_includes/css/blog-posts.css"> <!-- Use the correct path for CSS -->
</head>
<body>
    <!-- Navigation Bar -->
    {% include nav.html %}
    
    <!-- Blog Post Content Section -->
    <div class="post-container">
        <h1>{{ page.title }}</h1>
        <p><strong>Date:</strong> {{ page.date }}</p>
        <img src="{{ page.image }}" alt="Blog Image">
        <div class="post-content">
            {{ content }}
        </div>
    </div>

    <!-- Footer Section -->
    {% include footer.html %}
</body>
</html>
